<script>
    const clothesArray =[
        //   ["상의", "흰 티"],
        //   ["하의", "반바지"],
        //   ["상의", "검은 티"],
        //   ["모자", "볼 캡"],
        //   ["모자", "비니"],
        //   ["상의", "회색 티"],
        ["yellow_hat", "headgear"], 
        ["blue_sunglasses", "eyewear"], 
        ["green_turban", "headgear"]
        ];
    
    const arrayToObject = (array) => {
        return array.reduce((acc,row)=>{
            // reduce의 초기값은 빈 객체, 
            // row는 2차원 배열의 한 행
            // 하나의 행은 [옷의 종류, 옷 이름] 을 가짐. (구조 분해 할당을 통해 나눔)
            const [kind, clothe] = row;
    
            acc[kind] = [...(acc[kind]||[]), clothe];
            //이해 불가
                // acc는 객체. kind에 해당하는 key에 value로 배열 입력
                // acc[kind]에 이미 데이터가 존재하면 spread 연산자로 펼쳐 넣기
                // 없다면 빈 배열 데이터 펼쳐 넣기(아무것도 안넣음)
                // 이후 clothe 값을 배열에 담아 넣기
          
    
            return acc;
        },{});
    }
    
    const clotheObj = arrayToObject(clothesArray);
    let num = 1; //num 선언 위치 중요
    
    Object.keys(clotheObj).forEach(function(i){
        // console.log(clotheObj[i].length) //확인
        
        // let num = 1; 
        //여기 입력하면 아래 계산이 작동 안함
        //forEach 안에서 선언하면 계속 루프되기때문??
    
        //clotheObj[i].length+1 반복 곱 -> 4*2*3 출력
        num *= clotheObj[i].length+1;
    });
    
    // let answer = 전체 곱-1;
    const answer = num-1;
    console.log(answer);
    
    </script>
